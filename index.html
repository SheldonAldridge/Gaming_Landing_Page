    <div class="container-fluid" id="slideshow">
        <div class="slides fading">
          <img
            class="img-fluid"
            src="./resoruces/Gaming/CITIES-SKYLINES-II-956x528-En.png"

            src="./resoruces/Gaming/Dragon Dogma.jpg"

          <img
            class="img-fluid"
            src="./resoruces/Gaming/naruto ninja storm 4.jpg"
            alt="Naruto Ninja Storm 4"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">
          <img
            class="img-fluid" id="left-arrow"
            src="./resoruces/Icons/left arrow.png"
            alt="Left Arrow"
          />
        </a>

        <a class="next" onclick="plusSlides(1)">
          <img
            class="img-fluid" id="right-arrow"
            src="./resoruces/Icons/right arrow.png"
            alt="Right Arrow"
